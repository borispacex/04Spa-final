<div style="width: 70%; margin: 40px auto">
    <h1>Lista de Empleados</h1>

    <button mat-raised-button color="primary" (click)="dialogoNuevoEmpleado()">Nuevo Empleado</button>

    <div class="mat-elevation-z8">
        <mat-form-field>
            <mat-label>Filtar Empleados</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar empleado" #input>
        </mat-form-field>
        
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="NombreCompleto">
                <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
                <td mat-cell *matCellDef="let empleado">{{empleado.nombreCompleto}}</td>
            </ng-container>
            <ng-container matColumnDef="Departamento">
                <th mat-header-cell *matHeaderCellDef>Departamento</th>
                <td mat-cell *matCellDef="let empleado">{{empleado.nombreDepartamento}}</td>
            </ng-container>
            <ng-container matColumnDef="Sueldo">
                <th mat-header-cell *matHeaderCellDef>Sueldo</th>
                <td mat-cell *matCellDef="let empleado">{{empleado.sueldo}}</td>
            </ng-container>
            <ng-container matColumnDef="FechaContrato">
                <th mat-header-cell *matHeaderCellDef>Fecha Contrato</th>
                <td mat-cell *matCellDef="let empleado">{{empleado.fechaContrato}}</td>
            </ng-container>
            <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef style="width: 130px;"></th>
                <td mat-cell *matCellDef="let empleado">
                    <button mat-icon-button color="primary" (click)="dialogoEditarEmpleado(empleado)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="dialogoEliminarEmpleado(empleado)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
