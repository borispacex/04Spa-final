<div style="width: 70%; margin: 40px auto">
    <h1>Lista de Empleados</h1>

    <button mat-raised-button color="primary" (click)="dialogoNuevoEmpleado()">Nuevo Empleado</button>

    <div class="mat-elevation-z8">
        <mat-form-field>
            <mat-label>Filtar Empleados</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar empleado" #input>
        </mat-form-field>
        
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="NombreCompleto">
                <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
                <td mat-cell *matCellDef="let element">{{element.nombreCompleto}}</td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
